name: Docker file ci

on:
  push:
    branches:
      - main

jobs:
  docker-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      # IMPORTANT: We need this to get the 4-character version
      - name: Set Version Name
        id: vars
        run: echo "version_name=$(echo ${{ github.sha }} | cut -c1-4)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN_DOCKER }}

      - name: docker build image
        run: |
          TAG=${{ steps.vars.outputs.version_name }}
          docker build -t meetchhatrala789/nodeapp:$TAG ./my-react-app

      - name: push docker image
        run: |
          TAG=${{ steps.vars.outputs.version_name }}
          docker push meetchhatrala789/nodeapp:$TAG

      # NEW: This actually changes the deployment.yaml file
      - name: Update Deployment YAML
        run: |
          TAG=${{ steps.vars.outputs.version_name }}
          sed -i "s|image: meetchhatrala789/nodeapp:.*|image: meetchhatrala789/nodeapp:$TAG|g" k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy: update image to version ${{ steps.vars.outputs.version_name }}"
            git push origin main
          fi