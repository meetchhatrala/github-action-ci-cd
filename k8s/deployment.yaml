apiVersion: apps/v1  # This was "version: v1" - the cause of your 'split' error
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: my-app
spec:
  replicas: 1 # Start with 1 to save resources on Killercoda
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: meetchhatrala789/nodeapp:latest # This will be updated by your CI
        ports:
        - containerPort: 80 # Match your Dockerfile (likely Nginx port 80)